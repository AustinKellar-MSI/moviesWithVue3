{{ extend 'layout.html'}}
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="{{=URL('static', 'font-awesome-4.6.3/css/font-awesome.min.css')}}">

<div id="app">
    <div class="insert-movie">
        <input v-model="newMovieTitle" type="text" placeholder="Title"/><br><br>
        <textarea v-model="newMovieDescription" placeholder="Description"></textarea><br><br>
        <input v-model="newMovieRating" type="text" placeholder="Rating"/><br><br>
        <button v-on:click="submitMovie">Submit Movie</button>
    </div><br><br>

    <h1>Movies</h1>
    
    <div class="movies">
        <div v-for="movie in movies" class="movie-box">
            <p>${ movie.title }</p>
            <p>${ movie.description }</p>
            <p>${ movie.rating }</p>

            <div v-if="movie.hoverThumb == undefined">
                    <i v-if="movie.thumb == 'u'" v-on:mouseover="hoveringThumb(movie._idx, 'u')" v-on:mouseout="mouseLeaveThumb(movie._idx)" v-on:click="clickThumb(movie._idx, 'u')" class="fa fa-thumbs-up"></i> 
                    <i v-if="movie.thumb != 'u'" v-on:mouseover="hoveringThumb(movie._idx, 'u')" v-on:mouseout="mouseLeaveThumb(movie._idx)" v-on:click="clickThumb(movie._idx, 'u')" class="fa fa-thumbs-o-up"></i> 
    
                    <i v-if="movie.thumb == 'd'" v-on:mouseover="hoveringThumb(movie._idx, 'd')" v-on:mouseout="mouseLeaveThumb(movie._idx)" v-on:click="clickThumb(movie._idx, 'd')" class="fa fa-thumbs-down"></i> 
                    <i v-if="movie.thumb != 'd'" v-on:mouseover="hoveringThumb(movie._idx, 'd')" v-on:mouseout="mouseLeaveThumb(movie._idx)"v-on:click="clickThumb(movie._idx, 'd')" class="fa fa-thumbs-o-down"></i>
            </div>
            <div v-if="movie.hoverThumb == 'u'">
                <i v-if="movie.thumb == 'u'" v-on:mouseover="hoveringThumb(movie._idx, 'u')" v-on:mouseout="mouseLeaveThumb(movie._idx)" v-on:click="clickThumb(movie._idx, 'u')" class="fa fa-thumbs-up"></i>
                <i v-if="movie.thumb != 'u'" v-on:mouseover="hoveringThumb(movie._idx, 'u')" v-on:mouseout="mouseLeaveThumb(movie._idx)" v-on:click="clickThumb(movie._idx, 'u')" class="gray fa fa-thumbs-up"></i> 

                <i v-if="movie.thumb == 'd'" v-on:mouseover="hoveringThumb(movie._idx, 'd')" v-on:mouseout="mouseLeaveThumb(movie._idx)" v-on:click="clickThumb(movie._idx, 'd')" class="fa fa-thumbs-o-down"></i> 
                <i v-if="movie.thumb != 'd'" v-on:mouseover="hoveringThumb(movie._idx, 'd')" v-on:mouseout="mouseLeaveThumb(movie._idx)"v-on:click="clickThumb(movie._idx, 'd')" class="gray fa fa-thumbs-o-down"></i>
            </div>
            <div v-if="movie.hoverThumb == 'd'">
                    <i v-if="movie.thumb == 'u'" v-on:mouseover="hoveringThumb(movie._idx, 'u')" v-on:mouseout="mouseLeaveThumb(movie._idx)" v-on:click="clickThumb(movie._idx, 'u')" class="fa fa-thumbs-o-up"></i> 
                    <i v-if="movie.thumb != 'u'" v-on:mouseover="hoveringThumb(movie._idx, 'u')" v-on:mouseout="mouseLeaveThumb(movie._idx)" v-on:click="clickThumb(movie._idx, 'u')" class="gray fa fa-thumbs-o-up"></i>

                    <i v-if="movie.thumb == 'd'" v-on:mouseover="hoveringThumb(movie._idx, 'd')" v-on:mouseout="mouseLeaveThumb(movie._idx)" v-on:click="clickThumb(movie._idx, 'd')" class="fa fa-thumbs-down"></i> 
                    <i v-if="movie.thumb != 'd'" v-on:mouseover="hoveringThumb(movie._idx, 'd')" v-on:mouseout="mouseLeaveThumb(movie._idx)"v-on:click="clickThumb(movie._idx, 'd')" class="gray fa fa-thumbs-down"></i>
            </div>
        </div>
    </div>
</div>

<script src="{{=URL('static','js/index.js')}}"></script>
